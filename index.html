<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora la Cueva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .info-card {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        #restart-btn {
            background: #ff69b4;
            border: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0px 4px 10px rgba(255, 105, 180, 0.4);
            transition: 0.3s;
        }
        #restart-btn:hover {
            background: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container-fluid game-container position-relative">
        <div class="light" id="light"></div>
        <div class="position-absolute top-0 start-0 m-3 p-3 info-card">
            <h5 class="mb-2"><i class="fas fa-layer-group"></i> Nivel: <span id="level">1</span></h5>
            <h5><i class="fas fa-star"></i> Estrellas: <span id="stars">0</span></h5>
        </div>
        <div class="position-absolute top-0 end-0 m-3 p-3 info-card">
            <h5 class="mb-2"><i class="fas fa-trophy"></i> Mejor Puntaje:</h5>
            <h6 id="score">Cargando...</h6>
        </div>
        <button id="restart-btn" class="btn text-white position-absolute bottom-0 mb-4" style="display: none;">ðŸ’– Reiniciar Juego</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
